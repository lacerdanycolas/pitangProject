<div class="container">
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="card">
        <div *ngIf="pessoa.profile_path != null">
            <img class="card-img" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ pessoa.profile_path }}" alt="">
        </div>
        <div *ngIf="pessoa.profile_path == null">
            <img src="./../../assets/PersonDefault.jpeg" class="card-img-bottom" alt="_blank" />
        </div>
      </div>
    </div>
    &nbsp;
    <div class="col-12 col-md-7">
      <div class="card">
        <div class="card-header">
          <div class="row">
            
             <!--Modal-->
             <ng-template #content let-modal>
                <div class="modal-header">
                  <h3 class="modal-title" id="modal-basic-title">Deletar Pessoa</h3>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <h4 style="font-family: 'Times New Roman', Times, serif;">Você deseja realmente deletar a Pessoa?</h4>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="deletePessoa()">Sim</button>
                  <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">Cancelar</button>
                </div>
              </ng-template>
            
            <div class="col">
                <h5 class="card-title">{{ pessoa?.name }}</h5> &nbsp;
            </div>
            <div class="col-4">
              <a [routerLink]="['/editar', pessoa.id]"><span class="btn btn-primary btn-sm float-right">Editar</span></a>
              <button type="button" class="btn btn-danger btn-sm" (click)="open(content)">Deletar</button>   
              
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="card-title text-justify"><strong>Nome:</strong>&nbsp; {{ pessoa?.name }}</p>
          <p class="card-title text-justify"><strong>Onde nasceu:</strong>&nbsp; {{ pessoa?.place_of_birth }}</p>
          <p class="card-title text-justify"><strong>Genêro:</strong>&nbsp; {{ pessoa?.gender }}</p>
        </div>
      </div>
    </div>

   </div>
  </div>
